<body>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>

        <h3 class="section-title">æœªä¾†é å ±</h3>

        <!-- // === é å ±åˆ—è¡¨å€åŸŸ === // -->
        <div class="forecast-list" id="futureForecasts"></div>

        <footer class="footer">

    <script>
        // === å½±ç‰‡è¨­å®šå€ (è«‹åœ¨é€™è£¡ä¿®æ”¹ä½ çš„æª”å) ===
        const VIDEO_DAY = "Cloud Sky Blue Video.mp4";  // ç™½å¤©å½±ç‰‡
        const VIDEO_NIGHT = "Sky Features Dusk to Dawn.mp4"; // æ™šä¸Šå½±ç‰‡ 

        const CITY_DATA = {
            "keelung": { name: "ğŸ“ åŸºéš†å¸‚", endpoint: "keelung" },
            "taipei": { name: "ğŸ“ è‡ºåŒ—å¸‚", endpoint: "taipei" },
            "new_taipei": { name: "ğŸ“ æ–°åŒ—å¸‚", endpoint: "new_taipei" },
            "taoyuan": { name: "ğŸ“ æ¡ƒåœ’å¸‚", endpoint: "taoyuan" },
            "hsinchu_city": { name: "ğŸ“ æ–°ç«¹å¸‚", endpoint: "hsinchu_city" },
            "hsinchu_county": { name: "ğŸ“ æ–°ç«¹ç¸£", endpoint: "hsinchu_county" },
            "yilan": { name: "ğŸ“ å®œè˜­ç¸£", endpoint: "yilan" },
            "miaoli": { name: "ğŸ“ è‹—æ —ç¸£", endpoint: "miaoli" },
            "taichung": { name: "ğŸ“ è‡ºä¸­å¸‚", endpoint: "taichung" },
            "changhua": { name: "ğŸ“ å½°åŒ–ç¸£", endpoint: "changhua" },
            "nantou": { name: "ğŸ“ å—æŠ•ç¸£", endpoint: "nantou" },
            "yunlin": { name: "ğŸ“ é›²æ—ç¸£", endpoint: "yunlin" },
            "chiayi_city": { name: "ğŸ“ å˜‰ç¾©å¸‚", endpoint: "chiayi_city" },
            "chiayi_county": { name: "ğŸ“ å˜‰ç¾©ç¸£", endpoint: "chiayi_county" },
            "tainan": { name: "ğŸ“ è‡ºå—å¸‚", endpoint: "tainan" },
            "kaohsiung": { name: "ğŸ“ é«˜é›„å¸‚", endpoint: "kaohsiung" },
            "pingtung": { name: "ğŸ“ å±æ±ç¸£", endpoint: "pingtung" },
            "hualien": { name: "ğŸ“ èŠ±è“®ç¸£", endpoint: "hualien" },
            "taitung": { name: "ğŸ“ è‡ºæ±ç¸£", endpoint: "taitung" },
            "penghu": { name: "ğŸ“ æ¾æ¹–ç¸£", endpoint: "penghu" },
            "kinmen": { name: "ğŸ“ é‡‘é–€ç¸£", endpoint: "kinmen" },
            "lienchiang": { name: "ğŸ“ é€£æ±Ÿç¸£", endpoint: "lienchiang" }
        };

        const API_BASE = "https://weather-jane1001.zeabur.app/api/weather/";
        let currentCityKey = "tainan"; 

        // === æ–°å¢ï¼šè‡ªå‹•åˆ‡æ›æ—¥å¤œèƒŒæ™¯å½±ç‰‡å‡½å¼ ===
        function updateBackgroundVideo() {
            const nowHour = new Date().getHours();
            const videoElement = document.getElementById('bgVideo');
            
            let targetVideo = VIDEO_DAY;

            // å®šç¾©æ™šä¸Šæ™‚é–“ï¼šæ™šä¸Š 6 é»(18) åˆ° æ—©ä¸Š 6 é»(6) ä¹‹é–“
            if (nowHour >= 18 || nowHour < 6) {
                targetVideo = VIDEO_NIGHT;
            } else {
                targetVideo = VIDEO_DAY;
            }

            // æª¢æŸ¥ï¼šå¦‚æœç¾åœ¨æ’­æ”¾çš„è·Ÿç›®æ¨™ä¸ä¸€æ¨£ï¼Œæ‰åˆ‡æ› (é¿å…é–ƒçˆ)
            // ä½¿ç”¨ includes æ˜¯å› ç‚º src æœƒåŒ…å«å®Œæ•´çš„ç¶²å€è·¯å¾‘
            if (!videoElement.src.includes(targetVideo)) {
                console.log("Switching video to:", targetVideo);
                videoElement.src = targetVideo;
            }
        }

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainText = parseInt(rainProb) > 30 ? "æ”œå¸¶é›¨å…·" : "æ”¾å¿ƒå‡ºé–€å•¦";
            let clothText = "èˆ’é©ç©¿è‘—";
            if (parseInt(maxTemp) >= 28) clothText = "çŸ­è¢–é€æ°£";
            else if (parseInt(maxTemp) <= 20) clothText = "è¦ç©¿å¤–å¥—";
            return { rainText, clothText };
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // æ›´æ–°èƒŒæ™¯ (æ¯æ¬¡æ¸²æŸ“å¤©æ°£æ™‚é †ä¾¿æª¢æŸ¥æ™‚é–“)
            updateBackgroundVideo();

            const advice = getAdvice(current.rain, current.maxTemp);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="glass-card hero-card">
                    <div class="hero-period">CURRENTLY</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div style="font-size:1.5rem">â˜”</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-sub">é™é›¨æ©Ÿç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div style="font-size:1.5rem">ğŸ‘•</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-sub">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            const listContainer = document.getElementById('futureForecasts');
            listContainer.innerHTML = '';

            others.forEach(f => {
                const hour = new Date(f.startTime).getHours();
                let period = hour < 12 ? "ä¸Šåˆ" : "ä¸‹åˆ/æ™šé–“";
                const date = new Date(f.startTime).getDate();
                const today = new Date().getDate();
                if (date !== today) period = "æ˜å¤© " + period;

                listContainer.innerHTML += `
                    <div class="glass-card list-item">
                        <div class="list-left">
                            <div style="font-size:2rem">${getWeatherIcon(f.weather)}</div>
                            <div>
                                <div class="list-time">${period}</div>
                                <div style="font-size:0.8rem; opacity:0.7">${f.weather}</div>
                            </div>
                        </div>
                        <div style="text-align:right">
                            <div class="list-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                            <div style="font-size:0.8rem; opacity:0.7">ğŸ’§ ${f.rain}</div>
                        </div>
                    </div>
                `;
            });

            const now = new Date();
            document.getElementById('updateTime').textContent = 
                `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} æ›´æ–°`;
        }

        async function fetchWeather() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loading').style.opacity = '1';

            try {
                const endpoint = CITY_DATA[currentCityKey].endpoint; 
                const targetUrl = API_BASE + endpoint;
                
                const delayPromise = new Promise(resolve => setTimeout(resolve, 800));
                const fetchPromise = fetch(targetUrl).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    
                    const loading = document.getElementById('loading');
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);
                    
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèª API æ˜¯å¦æ­£å¸¸é‹ä½œï¼");
                document.getElementById('loading').style.display = 'none';
            }
        }

        function initCitySelector() {
            const selector = document.getElementById('citySelector');
            selector.innerHTML = ''; 

            for (const [key, data] of Object.entries(CITY_DATA)) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = data.name;
                
                if (key === 'tainan') {
                    option.selected = true;
                }
                
                selector.appendChild(option);
            }
        }

        // é é¢è¼‰å…¥åŸ·è¡Œ (é€™è£¡å¹«ä½ åˆä½µæ•´ç†å¥½äº†)
        document.addEventListener("DOMContentLoaded", () => {
            initCitySelector(); 
            updateBackgroundVideo(); // ä¸€é€²ä¾†å…ˆæª¢æŸ¥ä¸€æ¬¡æ™‚é–“ï¼Œæ±ºå®šè¦æ’­å“ªéƒ¨
            fetchWeather();     
        // æ–°å¢é€™ä¸€è¡Œï¼šè‡ªå‹•æ›´æ–° Footer å¹´ä»½
        document.getElementById('year').textContent = new Date().getFullYear();
        });

        // ç›£è½é¸å–®åˆ‡æ›äº‹ä»¶
        document.getElementById('citySelector').addEventListener('change', function(e) {
            currentCityKey = e.target.value; 
            fetchWeather(); 
        });

    </script>
