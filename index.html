<!DOCTYPE html>

    <style>
        :root {

            --text-color: #ffffff;

        * {

        body {

            /* èƒŒæ™¯ï¼šæµå‹•çš„æ¼¸å±¤è‰²ï¼Œç‡Ÿé€ é«˜ç´šæ„Ÿ */
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* è®“èƒŒæ™¯å‹•èµ·ä¾† */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        /* === æ¯›ç»ç’ƒé€šç”¨é¡åˆ¥ === */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
        }

        /* é ‚éƒ¨å°èˆªåˆ— */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* åŸå¸‚é¸æ“‡ä¸‹æ‹‰é¸å–® */
        .city-select-wrapper {

        }

        .city-select {

        .city-select option {

        }

        /* è‡ªè£½ä¸‹æ‹‰ç®­é ­ */
        .city-select-wrapper::after {

            font-size: 0.7rem;
            position: absolute;

        .update-pill {

        }

        .container {

            margin: 0 auto;
        }

        /* === ä»Šæ—¥ç„¦é»å¡ç‰‡ === */
        .hero-card {
            padding: 40px 25px;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        /* è£é£¾å…‰æšˆ */
        .hero-card::before {
            content: '';

            left: -50px;
            width: 150px;
            height: 150px;

        }

        .hero-period {

        }

        .hero-temp-container {

        .hero-icon {

        .hero-temp {

        /* å»ºè­°å€å¡Šï¼šæ”¹ç‚ºæ¥µç°¡ç·šæ¢ */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;

        }

        .advice-item {

        }

        .advice-text {

        }

        .advice-sub {

        }

        /* === ç¨å¾Œé å ±ï¼šæ”¹ç‚ºå‚ç›´åˆ—è¡¨ (Vertical List) æ›´åƒæ‰‹æ©Ÿä»‹é¢ === */
        .section-title {
            font-size: 1.1rem;

            font-weight: 700;
            opacity: 0.9;
        }

        .forecast-list {

        }

        .list-item {

        }

        .list-left {
            display: flex;
            align-items: center;

        }

        .list-time {

        }

        .list-temp {

        }

        /* Loading ç•«é¢ */
        .loading-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, #a18cd1 0%, #fbc2eb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">âœ¨</div>
        <p style="color: white; font-weight: bold; margin-top: 20px; letter-spacing: 2px;">WEATHER LOADING...</p>
    </div>

    <div class="status-bar">
        <div class="city-select-wrapper">
            <select id="citySelector" class="city-select">
                <option value="taipei">ğŸ“ è‡ºåŒ—å¸‚</option>
                <option value="new_taipei">ğŸ“ æ–°åŒ—å¸‚</option>
                <option value="taoyuan">ğŸ“ æ¡ƒåœ’å¸‚</option>
                <option value="taichung">ğŸ“ è‡ºä¸­å¸‚</option>
                <option value="tainan" selected>ğŸ“ è‡ºå—å¸‚</option>
                <option value="kaohsiung">ğŸ“ é«˜é›„å¸‚</option>
            </select>
        </div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div id="heroCard"></div>

        <h3 class="section-title">æœªä¾†é å ±</h3>
        <div class="forecast-list" id="futureForecasts"></div>
    </div>

    <script>
        // === å‰ç«¯å°ç…§è¡¨æ›´æ–° ===
        // å› ç‚ºå¾Œç«¯å·²ç¶“ä¿®å¥½é‚è¼¯äº†ï¼Œé€™è£¡çš„ endpoint ç›´æ¥å°æ‡‰è‹±æ–‡ä»£ç¢¼å³å¯
        const CITY_DATA = {
            "taipei": { name: "è‡ºåŒ—å¸‚", endpoint: "taipei" },
            "new_taipei": { name: "æ–°åŒ—å¸‚", endpoint: "new_taipei" },
            "taoyuan": { name: "æ¡ƒåœ’å¸‚", endpoint: "taoyuan" },
            "taichung": { name: "è‡ºä¸­å¸‚", endpoint: "taichung" },
            "tainan": { name: "è‡ºå—å¸‚", endpoint: "tainan" }, // ç¾åœ¨ tainan å°±çœŸçš„æ˜¯ tainan äº†ï¼
            "kaohsiung": { name: "é«˜é›„å¸‚", endpoint: "kaohsiung" }
        };

        const API_BASE = "https://weather-jane1001.zeabur.app/api/weather/";
        
        // é è¨­åŸå¸‚
        let currentCityKey = "tainan"; 

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainText = parseInt(rainProb) > 30 ? "æ”œå¸¶é›¨å…·" : "ç„¡é ˆå¸¶å‚˜";
            let clothText = "èˆ’é©ç©¿è‘—";
            if (parseInt(maxTemp) >= 28) clothText = "çŸ­è¢–é€æ°£";
            else if (parseInt(maxTemp) <= 20) clothText = "æ·»åŠ å¤–å¥—";
            return { rainText, clothText };
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            // æ¸²æŸ“ Hero Card (ç»ç’ƒæ“¬æ…‹ç‰ˆ)
            document.getElementById('heroCard').innerHTML = `
                <div class="glass-card hero-card">
                    <div class="hero-period">CURRENTLY</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div style="font-size:1.5rem">â˜”</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-sub">é™é›¨æ©Ÿç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div style="font-size:1.5rem">ğŸ‘•</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-sub">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            // æ¸²æŸ“åˆ—è¡¨æ¸…å–®
            const listContainer = document.getElementById('futureForecasts');
            listContainer.innerHTML = '';

            others.forEach(f => {
                const hour = new Date(f.startTime).getHours();
                let period = hour < 12 ? "ä¸Šåˆ" : "ä¸‹åˆ/æ™šé–“";
                const date = new Date(f.startTime).getDate();
                const today = new Date().getDate();
                if (date !== today) period = "æ˜å¤© " + period;

                listContainer.innerHTML += `
                    <div class="glass-card list-item">
                        <div class="list-left">
                            <div style="font-size:2rem">${getWeatherIcon(f.weather)}</div>
                            <div>
                                <div class="list-time">${period}</div>
                                <div style="font-size:0.8rem; opacity:0.7">${f.weather}</div>
                            </div>
                        </div>
                        <div style="text-align:right">
                            <div class="list-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                            <div style="font-size:0.8rem; opacity:0.7">ğŸ’§ ${f.rain}</div>
                        </div>
                    </div>
                `;
            });

            // æ›´æ–°æ™‚é–“
            const now = new Date();
            document.getElementById('updateTime').textContent = 
                `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} æ›´æ–°`;
        }

        async function fetchWeather() {
            // é¡¯ç¤º Loading
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loading').style.opacity = '1';

            try {
                // æ ¹æ“šç•¶å‰é¸æ“‡çš„åŸå¸‚ï¼Œæ±ºå®š API ç¶²å€
                // å¦‚æœé¸ tainanï¼Œé€™è£¡æœƒæ‹¿åˆ° "kaohsiung" (æ ¹æ“šä¸Šé¢çš„ CITY_DATA è¨­å®š)
                const endpoint = CITY_DATA[currentCityKey].endpoint; 
                const targetUrl = API_BASE + endpoint;

                console.log("Fetching:", targetUrl); // é™¤éŒ¯ç”¨ï¼Œçœ‹æŠ“å“ªè£¡

                const delayPromise = new Promise(resolve => setTimeout(resolve, 800)); // ç¸®çŸ­ä¸€é»ç­‰å¾…æ™‚é–“æ¯”è¼ƒæµæš¢
                const fetchPromise = fetch(targetUrl).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    
                    // æ·¡å‡º Loading
                    const loading = document.getElementById('loading');
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);
                    
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèª API æ˜¯å¦æ­£å¸¸é‹ä½œï¼");
                document.getElementById('loading').style.display = 'none';
            }
        }

        // ç›£è½é¸å–®åˆ‡æ›äº‹ä»¶
        document.getElementById('citySelector').addEventListener('change', function(e) {
            currentCityKey = e.target.value; // æ›´æ–°ç•¶å‰åŸå¸‚ key
            fetchWeather(); // é‡æ–°æŠ“è³‡æ–™
        });

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
